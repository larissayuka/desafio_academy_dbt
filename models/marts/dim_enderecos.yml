version: 2

models:
  - name: dim_enderecos
    description: dimensão de clientes
    columns:
      - name: id_endereco
        description: chave primária
        tests:
          - unique
          - not_null
      - name: endereco1_endereco
        description: coluna contendo endereço
      - name: cidade_endereco
        description: coluna contendo a cidade do endereço
      - name: id_estado_endereco
        description: chave estrangeira 
        tests:
          - not_null
      - name: id_estado
        description: chave primária 
        tests:
          - not_null
      - name: codigo_estado
        description: coluna contendo o código do estado
      - name: codigo_pais_estado
        description: chave estrangeira 
        tests:
          - not_null
      - name: nome_estado
        description: coluna contendo o nome do estado
      - name: id_territorio_estado
        description: chave estrangeira
        tests:
          - not_null
      - name: codigo_pais
        description: chave primária 
        tests:
          - not_null
      - name: nome_pais
        description: coluna contendo o nome do país
      - name: id_territorio
        description: chave primária 
        tests:
          - not_null
      - name: nome_territorio
        description: coluna contendo o nome do terrítório
      - name: codigo_pais_territorio
        description: coluna contendo o código do país