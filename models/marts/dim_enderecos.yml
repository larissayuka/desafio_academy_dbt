version: 2

models:
  - name: dim_enderecos
    description: dimensão de clientes
    columns:
      - name: id_endereco
        description: coluna contendo a chave primária dos endereços.
        tests:
          - unique
      - name: endereco1_endereco
        description: coluna contendo endereço 1.
      - name: endereco2_endereco
        description: coluna contendo endereço 2.
      - name: cidade_endereco
        description: coluna contendo a cidade dos endereços.
      - name: id_estado_endereco
        description: coluna contendo a chave estrangeira dos estados.
      - name: id_estado
        description: coluna contendo a chave primária dos estados.
      - name: codigo_pais_estado
        description: coluna contendo a chave estrangeira dos códigos dos países.
      - name: nome_estado
        description: coluna contendo o nome dos estados.
      - name: codigo_pais
        description: coluna contendo a chave primária dos códigos dos países.
      - name: nome_pais
        description: coluna contendo o nome dos países.